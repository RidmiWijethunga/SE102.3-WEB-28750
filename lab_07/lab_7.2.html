<html>
<head>
<title></title>
<script>
    let avg;
function sumavg()
{
    const num1 = parseInt(prompt("Enter the first mark:"));
    const num2 = parseInt(prompt("Enter the second mark:"));
    const num3 = parseInt(prompt("Enter the third mark:"));
    const num4 = parseInt(prompt("Enter the fourth mark:"));
    const num5 = parseInt(prompt("Enter the fifth mark:"));
    const sum = num1+num2+num3+num4+num5;
    document.write("sum is : "+sum);
    avg = sum/5;
    document.write("Average is : "+avg);
    
}
function w(){
        if (avg < 30){
            alert("Better luck next time");
        }
    else if(avg >= 30){
        alert("Congrats u passed");
    }
    }
</script>
</head>
<body>
<script>sumavg();</script>

<button id="myButton" onclick="w()">Grade</button>

</body>
</html>
